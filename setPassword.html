<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>[퍼핀] 비밀번호 재설정</title>
  </head>
  <body
    style="
      font-family: 'Noto Sans KR', sans-serif;
      background-color: white !important;
      color: black !important;
    "
  >
    <div
      style="
        width: 360px;
        background-color: white;
        border-radius: 4px;
        height: fit-content;
        padding: 40px 0;
        margin: 0 auto;
      "
    >
      <table
        style="
          font-size: 12px;
          line-height: 1.5;
          word-wrap: break-word;
          word-break: normal;
          letter-spacing: -1px;
          font-family: AppleSDGothicNeo-Regular, sans-serif;
          -webkit-text-size-adjust: none;
          width: 100%;
          border-top-width: 0px;
          border-right-width: 0px;
          border-bottom-width: 0px;
          border-left-width: 0px;
          -webkit-border-horizontal-spacing: 0px;
          -webkit-border-vertical-spacing: 0px;
          margin: 0px;
          padding: 0px;
        "
      >
        <tbody>
          <tr style="height: 38px">
            <td style="text-align: center; height: 100%; padding: 0; margin: 0">
              <img
                src="https://puffin-logo.s3.us-east-1.amazonaws.com/puffin_email_logo.png"
                width="60"
              />
            </td>
          </tr>
          <tr></tr>
        </tbody>
      </table>
      <table style="width: 360px; padding: 40px 0; margin: 0px auto">
        <tbody>
          <tr>
            <td style="text-align: left">
              <p
                style="
                  font-size: 16px;
                  font-weight: 400;
                  padding: 0;
                  margin: 0;
                  text-align: left;
                  box-sizing: border-box;
                  padding: 0px 16px;
                  color: black !important;
                "
              >
                {{userName}}님!<br /><br />
                비밀번호 재설정을 요청하셨습니다.<br /><br />
                아래 버튼을 눌러 비밀번호를 변경해 주세요.<br />
              </p>
              <div style="width: 100%; display: flex; justify-content: center">
                <a
                  href="{{activate_url}}"
                  target="_blank"
                  style="
                    display: block;
                    box-sizing: border-box;
                    font-size: 16px;
                    text-align: center;
                    padding: 10px 18px;
                    text-decoration: none;
                    font-weight: 500;
                    color: #ffffff !important;
                    background-color: black !important;
                    width: 360px;
                    height: 45px;
                    border: none;
                    border-radius: 4px;
                    margin-top: 40px;
                    cursor: pointer;
                  "
                  >비밀번호 재설정</a
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <table style="margin: 0 auto">
        <tbody>
          <tr>
            <td
              style="
                font-size: 10px;
                font-weight: 400;
                line-height: 12px;
                text-align: center;
              "
            >
              <img
                src="https://puffin-logo.s3.us-east-1.amazonaws.com/puffin_logo.jpeg"
                width="50"
              />
              <p style="padding: 0; margin: 0">
                퍼핀<span style="margin: 0 5px">|</span
                ><a style="display: inline" href="https://www.puffin.kr"
                  >https://www.puffin.kr</a
                ><span style="margin: 0 5px">|</span
                ><a style="display: inline" href="mailto:support@rubric.im"
                  >support@rubric.im</a
                >
              </p>
              <p style="padding: 0; margin: 0; margin-top: 3px">
                Copyright © 2024 Puffin, All rights reserved.
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
