<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>[퍼핀] 비밀번호 재설정</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #e5e5e5;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      .container {
        width: 600px;
        background-color: white;
        border-radius: 4px;
        padding: 40px 20px;
        margin: 40px auto;
        box-sizing: border-box;
      }

      .logo {
        text-align: center;
        margin-bottom: 20px;
      }

      .content {
        font-size: 16px;
        line-height: 1.6;
        color: black;
        margin-bottom: 30px;
      }

      .button {
        display: block;
        font-size: 16px;
        text-align: center;
        padding: 10px 0;
        text-decoration: none;
        font-weight: 500;
        color: #ffffff;
        background-color: black;
        width: 100%;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .footer {
        font-size: 10px;
        text-align: center;
        color: gray;
        margin-top: 40px;
      }

      .footer img {
        width: 50px;
        margin-bottom: 10px;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #ffffff !important;
        }

        .container {
          background-color: #ffffff !important;
          color: #fff !important;
        }

        .button {
          background-color: black !important;
          color: #ffffff !important;
        }

        .footer {
          color: #aaa !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://puffin-logo.s3.us-east-1.amazonaws.com/puffin_email_logo.png"
          width="60"
          alt="Puffin Logo"
        />
      </div>
      <div class="content">
        {{userName}}님!<br /><br />
        비밀번호 재설정을 요청하셨습니다.<br /><br />
        아래 버튼을 눌러 비밀번호를 변경해 주세요.
      </div>
      <a href="{{activate_url}}" target="_blank" class="button"
        >비밀번호 재설정</a
      >
      <div class="footer">
        <img
          src="https://puffin-logo.s3.us-east-1.amazonaws.com/puffin_logo.jpeg"
          alt="Puffin Logo"
        />
        <p>
          퍼핀<span style="margin: 0 5px">|</span
          ><a href="https://www.puffin.kr">https://www.puffin.kr</a
          ><span style="margin: 0 5px">|</span
          ><a href="mailto:support@rubric.im">support@rubric.im</a>
        </p>
        <p>Copyright © 2024 Puffin, All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
