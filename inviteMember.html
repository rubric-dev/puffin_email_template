<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>[퍼핀] 브랜드 관리자 멤버로 초대</title>
  </head>
  <body
    style="font-family: 'Noto Sans KR', sans-serif; background-color: #e5e5e5"
  >
    <div
      style="
        width: 600px;
        background-color: white;
        border-radius: 4px;
        height: fit-content;
        padding: 40px 0;
        margin: 0 auto;
      "
    >
      <table
        style="
          font-size: 12px;
          line-height: 1.5;
          word-wrap: break-word;
          word-break: normal;
          letter-spacing: -1px;
          font-family: AppleSDGothicNeo-Regular, sans-serif;
          -webkit-text-size-adjust: none;
          width: 100%;
          border-top-width: 0px;
          border-right-width: 0px;
          border-bottom-width: 0px;
          border-left-width: 0px;
          -webkit-border-horizontal-spacing: 0px;
          -webkit-border-vertical-spacing: 0px;
          margin: 0px;
          padding: 0px;
        "
      >
        <tbody>
          <tr style="height: 38px">
            <td style="text-align: center; height: 100%; padding: 0; margin: 0">
              <img
                src="https://puffin-logo.s3.us-east-1.amazonaws.com/puffin_logo.jpeg"
                width="200"
              />
            </td>
          </tr>
          <tr>
            <table
              style="
                border-top: 1px solid rgba(0, 0, 0, 0.08);
                border-bottom: 1px solid rgba(0, 0, 0, 0.08);
                padding: 40px 0;
                margin: 40px auto;
              "
            >
              <tbody>
                <tr>
                  <td style="text-align: left">
                    <p
                      style="
                        font-size: 16px;
                        font-weight: 400;
                        padding: 0;
                        margin: 0;
                        text-align: left;
                        box-sizing: border-box;
                        padding: 0px 16px;
                      "
                    >
                      {초대 받을 User Name} 님, 환영합니다! <br /><br />
                      퍼핀 서비스를 사용해 주셔서 감사합니다. <br /><br />

                      아래 버튼을 클릭하셔서 초대를 수락하고, 회원가입을 완료
                      해주세요 🙂<br /><br />
                    </p>
                    <a
                      href="{{activate_url}}"
                      target="_blank"
                      style="
                        display: inline-block;
                        box-sizing: border-box;
                        font-size: 16px;
                        text-align: center;
                        padding: 9px 0;
                        text-decoration: none;
                        font-weight: 500;
                        color: #ffffff;
                        background-color: black;
                        width: 220px;
                        height: 45px;
                        border: none;
                        border-radius: 4px;
                        margin-top: 60px;
                        margin-left: 140px;
                        cursor: pointer;
                      "
                      >초대 수락</a
                    >
                    <hr
                      style="
                        height: 2px;
                        border: none;
                        background-color: rgba(0, 0, 0, 0.08);
                        margin: 30px auto;
                      "
                    />
                    <p
                      style="
                        font-size: 12px;
                        font-weight: 400;
                        padding: 0;
                        margin: 0;
                        text-align: center;
                        box-sizing: border-box;
                        padding: 16px;
                      "
                    >
                      가입을 시도하지 않았는데 이 이메일이 도착했다면, 메일을
                      무시하세요.
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </tr>
          <tr>
            <td>
              <table style="margin: 0 auto">
                <tbody>
                  <td
                    style="
                      font-size: 10px;
                      font-weight: 400;
                      line-height: 12px;
                      text-align: center;
                    "
                  >
                    <img
                      src="https://puffin-logo.s3.us-east-1.amazonaws.com/puffin_logo.jpeg"
                      width="50"
                    />
                    <p style="padding: 0; margin: 0">
                      퍼핀<span style="margin: 0 5px">|</span
                      ><a style="display: inline" href="https://iceberg.fit/"
                        >https://www.puffin.kr</a
                      ><span style="margin: 0 5px">|</span
                      ><a
                        style="display: inline"
                        href="mailto:support@iceberg.fit"
                        >support@rubric.im</a
                      >
                    </p>
                    <p style="padding: 0; margin: 0; margin-top: 3px">
                      Copyright © 2024 Puffin, All rights reserved.
                    </p>
                  </td>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
